<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
            margin-left: 5px;
            font-family: 'Oswald', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container mx-auto">
        <h1 class="text-center tracking-wider text-5xl font-medium text-gray-800 my-1 py-8
        text-transparent text-4xl lg:text-8xl bg-clip-text bg-gradient-to-r from-pink-600 to-indigo-900"
            style="font-family: 'Oswald', sans-serif;">
            Jquery Form Validation</h1>

        <div class="w-auto lg:grid grid-cols-2 gap-2 px-16 pb-8">

            <div
                class="flex justify-center items-center px-16 py-2 bg-gradient-to-r from-fuchsia-100 to-teal-100 shadow-sm hover:shadow-lg duration-500 shadow-slate-300 rounded-br-2xl rounded-tl-2xl">
                <form id="jqueryForm" method="post" class="w-full py-4" style="font-family: 'Oswald', sans-serif; 
                font-family: 'Roboto', sans-serif;">
                    <div class="mb-5">
                        <label for="name" class="block mb-2 font-medium text-lg tracking-wide">Your
                            Name</label>
                        <input type="text" id="name" name="name"
                            class="shadow-sm bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Eg. : Kevi Robin Peterson">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 font-medium text-lg tracking-wide">Your
                            Email</label>
                        <input type="email" id="email" name="email"
                            class="shadow-sm bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="name@flowbite.com">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 font-medium text-lg tracking-wide">Your
                            Password</label>
                        <input type="password" id="password" name="password" placeholder="Eg: India2047"
                            class="shadow-sm bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div class="mb-5">
                        <label for="repeat-password" class="block mb-2 font-medium text-lg tracking-wide">Repeat
                            Password</label>
                        <input type="password" id="repassword" name="repassword" placeholder="India2047"
                            class="shadow-sm bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div class="flex items-start mb-5 gap-4">
                        <label for="terms" class="ml-2 text-md font-medium">I agree
                            with
                            the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and
                                conditions</a></label>
                        <div class="flex items-center h-5 ">
                            <input id="agree" name="agree" type="checkbox">
                            </input>
                        </div>
                    </div>

                    <div class="flex items-center justify-center pt-10">
                        <button type="submit" value="submit" onclick="myFunction()"
                            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-md 
                                    font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 
                                    hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                            <span
                                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                                Create A Free Account
                            </span>
                        </button>
                    </div>
                </form>

            </div>
            <div class="flex justify-center items-center hover:scale-105 duration-500 p-12">
                <img src="/JqueryFormValidation/Validation.jpg" alt="" class="hidden lg:flex justify-center items-center">

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        var value = $("#password").val();

        $.validator.addMethod("checklower", function (value) {
            return /[a-z]/.test(value);
        });
        $.validator.addMethod("checkupper", function (value) {
            return /[A-Z]/.test(value);
        });
        $.validator.addMethod("checkdigit", function (value) {
            return /[0-9]/.test(value);
        });


        jQuery('#jqueryForm').validate({

            rules: {
                name: "required",
                email: "required",
                password: {
                    required: true,
                    minlength: 8,
                    maxlength: 20,
                    checklower: true,
                    checkupper: true,
                    checkdigit: true,
                },
                repassword: {
                    required: true,
                    equalTo: "#password",
                    minlength: 8,
                    maxlength: 20,
                },
                agree: "required",
            },

            messages: {
                name: "Name is Mandatory",
                email: {
                    required: "Email is Mandatory",

                },
                password: {
                    required: "Password length must be 8-20 char with 1 lower , 1 uppercase & 1 digit",
                    minlength: "Password should be 8-20 Characters",
                    maxlength: "Password should not exceed 20 characters",
                    checklower: "Need atleast 1 Lowercase Alphabet",
                    checkupper: "Need atleast 1 Uppercase Alphabet",
                    checkdigit: "Need atleast 1 digit",
                },
                repassword: {
                    required: "Retype above Password here",
                    equalTo: "Please enter the same password as above",
                },
                agree: "Click the Checkbox",
            },


            submitHandler: function (form) {
                form.submit();
            }

        });



    </script>
</body>

</html>
